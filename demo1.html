<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
}

/* ===== CONTENEUR GLOBAL ===== */
.viewer-wrapper {
  max-width: 900px;
  margin: 80px auto;
  padding: 0 20px;
}

/* ===== CADRE ===== */
.viewer-frame {
  position: relative;
  width: 100%;
  height: 500px;
  border-radius: 20px;
  overflow: hidden;
  background-size: cover;
  background-position: center;
  transition: background-image 0.6s ease;
  box-shadow: 0 30px 60px rgba(0,0,0,.15);
}

/* ===== MODEL VIEWER ===== */
model-viewer {
  width: 100%;
  height: 100%;
  --poster-color: transparent;
}

/* ===== THUMBNAILS ===== */
.thumbs {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-top: 20px;
}

.thumbs img {
  width: 90px;
  height: 60px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  opacity: 0.6;
  transition: .3s;
  border: 2px solid transparent;
}

.thumbs img:hover,
.thumbs img.active {
  opacity: 1;
  border-color: #000;
}

.viewer-frame {
  transition: background 0.6s ease;
}

.viewer-frame.pink {
  background: linear-gradient(135deg, #ff9acb, #ff5fa2);
}

.viewer-frame.purple {
  background: linear-gradient(135deg, #b388ff, #7c4dff);
}

.viewer-frame.peach {
  background: linear-gradient(135deg, #ffb199, #ff6f61);
}

.viewer-frame {
  position: relative;
  overflow: hidden;
}

/* Fond nuit */
.viewer-frame.snow {
  background:
    linear-gradient(
      180deg,
      #0f2a44,
      #071a2e,
      #020a14
    );
}

/* Neige */
.snow::before,
.snow::after {
  content: "";
  position: absolute;
  inset: -200%;
  background-image:
    radial-gradient(2px 2px at 20px 30px, #fff 99%, transparent),
    radial-gradient(1.5px 1.5px at 100px 150px, #fff 99%, transparent),
    radial-gradient(1px 1px at 200px 80px, #fff 99%, transparent);
  background-size: 200px 200px;
  animation: snow-fall 20s linear infinite;
  opacity: 0.6;
}

.snow::after {
  animation-duration: 35s;
  opacity: 0.35;
}

@keyframes snow-fall {
  from { transform: translateY(-20%); }
  to   { transform: translateY(20%); }
}

/* ===== BACKGROUND PLAGE ===== */
.viewer-frame.beach {
  background-image:
    linear-gradient(
      rgba(0,0,0,0.15),
      rgba(0,0,0,0.35)
    ),
    url("plage.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}


</style>
</head>

<body>

<div class="viewer-wrapper">

  <!-- CADRE -->
  <div id="frame" class="viewer-frame pink">

    <model-viewer
      src="growthbottle.glb"
      camera-controls
      auto-rotate
      auto-rotate-delay="0"
      rotation-per-second="15deg"
      environment-image="neutral"
      exposure="1"
      shadow-intensity="1"
      camera-orbit="0deg 75deg 2.8m"
      min-camera-orbit="auto auto 10.5m"
      max-camera-orbit="auto auto 15.2m">
    </model-viewer>

  </div>

  <!-- THUMBNAILS -->
  <div class="thumbs">
  <button data-gradient="pink" class="active">Rose</button>
  <button data-gradient="purple">Violet</button>
  <button data-gradient="peach">PÃªche</button>
  <button data-gradient="snow">snow</button>
    <button data-gradient="beach">Plage</button>


  
</div>


</div>

<script>
const frame = document.getElementById('frame');
const buttons = document.querySelectorAll('.thumbs button');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    frame.className = 'viewer-frame ' + btn.dataset.gradient;
  });
});

</script>

</body>
</html>
